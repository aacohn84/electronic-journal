@(groupId: Integer)

@main("Write a prompt") {
  <form method="post" action="@routes.Teacher.submitPrompt()">
    <h2>Write a prompt!</h2>
    <input type="hidden" name="groupId" value="@groupId">
    <textarea class="big-text-area" name="promptText"></textarea>
    <p><button type="submit">Submit</button></p>
  </form>
}
