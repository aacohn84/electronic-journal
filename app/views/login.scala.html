@* login Template File *@
@(param: Any)

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="LogIn.css">
  <meta charset="ISO-8859-1">
  <title>Welcome!</title>
</head>
  <body>
    <div class="login-centered">
      <form class="inputs-stacked" method="post">
        <fieldset>
          <legend>Log in</legend>
          <label>User name:
            <input type="text" name="username" required>
          </label>
          <label>Password:
            <input type="password" name="password" required>
          </label>
          <input type="submit">
        </fieldset>
      </form>
    </div>
  </body>
</html>
