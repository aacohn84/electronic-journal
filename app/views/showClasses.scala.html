@(groups: java.util.ArrayList[Group])

@main("Choose class") {
  <form method="post" action="">
    <ul>
      @for(group <- groups) {
      	<li><a href="@routes.Application.showMostRecentPrompt()?groupId=@group.getGroupId()">@group.getSubject(), period @group.getPeriod()</a></li>
      }
    </ul>
  </form>
}
