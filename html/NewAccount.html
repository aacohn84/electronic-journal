<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1">
    <title>Create A New Account</title>
  </head>
  <body>
    <form method="post">
      <fieldset>
        <legend>Create a new account</legend>
        <label>First name:
          <input type="text" name="firstName" required>
        </label>
        <label>Last name:
          <input type="text" name="lastName" required>
        </label>
        <label>Password:
          <input type="password" name="password" required>
        </label>
        <label>Repeat password:
          <input type="password" name="password" required>
        </label>
        <ul>
          <li><label><input type="checkbox" name="class" value="Class 1">Class 1</label></li>
          <li><label><input type="checkbox" name="class" value="Class 2">Class 2</label></li>
          <li><label><input type="checkbox" name="class" value="Class 3">Class 3</label></li>
        </ul>
        <button type="submit">Create account</button>
      </fieldset>
    </form>
  </body>
</html>
